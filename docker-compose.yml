volumes:
  flaskdev_data: {}
networks:
  flaskdev_net:

services:
  db:
    image: postgres:16.1
    container_name: flaskdevdb
    volumes:
      - flaskdev_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - flaskdev_net

  app:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    image: flaskdevscaffold
    container_name: flaskdevapp
    restart: unless-stopped
    volumes:
      - .:/app/
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
      - admin
    networks:
      - flaskdev_net

  admin:
    image: dpage/pgadmin4:7.4
    container_name: flaskdevdbadmin
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=touchstone@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - 8600:80
    networks:
      - flaskdev_net
